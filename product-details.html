<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>CSC 175</title>

    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Parkland Bookstore</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Home <span class="sr-only"></span></a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <div class="thumbnail">
                    <img class="img-responsive" id="productImg" src="http://placehold.it/800x300" alt="">
                    <div class="caption-full">
                        <h4 class="pull-right" id="price">$24.99</h4>
                        <h4><a id="productName" href="#">{Product Name}</a></h4>

                    </div>
                    <div class="ratings">
                        <p class="pull-right" id="comments">3 comments</p>
                        <p id="starRating">
                            <span class="glyphicon glyphicon-star"></span>
                            <span class="glyphicon glyphicon-star"></span>
                            <span class="glyphicon glyphicon-star"></span>
                            <span class="glyphicon glyphicon-star"></span>
                            <span class="glyphicon glyphicon-star-empty"></span> 4.0 stars
                        </p>
                    </div>
                </div>

                <div class="well">
                    <a href="https://www.facebook.com"><img src="img/fb-art.png" alt="fb" height = 25px> Like us!</a>
                    <a href="https://www.twitter.com"><img src="img/Twitter-icon.png" alt="fb" height = 25px> Tweet this!</a>
                    

                </div>
            </div>
        </div>

        <div class="row">
            <div id="leave-a-comment" class="col-md-12">

                <form class="form" id="form" action="https://formspree.io/csc175-final@mailinator.com" method="POST">
                    <h2>Leave a Comment</h2>
                    <div class="form-group">
                        <label for="productId">Product ID</label>
                        <input type="text" class="form-control" id="productId" name="productId" placeholder="Product ID">
                    </div>
                    <div class="form-group">
                        <label for="productRating">Product Rating</label>
                        <select class="form-control" id="productRating" name="productRating">
                            <option value="5">5 Stars</option>
                            <option value="4">4 Stars</option>
                            <option value="3">3 Stars</option>
                            <option value="2">2 Stars</option>
                            <option value="1">1 Stars</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" name="lastName">
                    </div>
                    <div class="form-group">
                        <label for="Comment">Comment</label>
                        <input type="textarea" class="form-control" id="comment" name="comment">
                    </div>

                    <button type="submit" class="btn btn-default" id="btnSubmit">Submit</button>
                </form>

            </div>
        </div>
    </div>

    <!-- JS -->
    <!-- this is the jQuery CDN reference. You need internet access for this file! -->
    <script src="https://code.jquery.com/jquery-2.1.4.js" type="text/javascript"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>

    <!-- custom code for web page -->
    <script src="js/product-details.js" type="text/javascript"></script>
</body>

</html>
